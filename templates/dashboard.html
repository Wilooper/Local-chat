{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-12 mb-3">
    <h2>Dashboard</h2>
  </div>
</div>
<div class="row">
  <!-- Profile Info Card -->
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-header bg-primary text-white">
        Profile Information
      </div>
      <div class="card-body">
        <p><strong>Username:</strong> {{ current_user.username }}</p>
        <p><strong>Email:</strong> {{ current_user.email }}</p>
        <p><strong>UID:</strong> {{ current_user.uid }}</p>
        <a href="{{ url_for('profile') }}" class="btn btn-light btn-block">View Full Profile</a>
        <a href="{{ url_for('change_password') }}" class="btn btn-light btn-block mt-2">Change Password</a>
      </div>
    </div>
  </div>
  <!-- Navigation Links -->
  <div class="col-md-8 mb-3">
    <div class="list-group">
      <a href="{{ url_for('private_chat') }}" class="list-group-item list-group-item-action">
        Private Chat
      </a>
      <a href="{{ url_for('group_chat') }}" class="list-group-item list-group-item-action">
        Group Chat
      </a>
      <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action text-danger">
        Logout
      </a>
    </div>
  </div>
</div>
{% endblock %}
