{% extends "base.html" %}
{% block content %}
<h2>Group Chat</h2>
<p><a href="{{ url_for('create_group') }}" class="btn btn-primary">Create New Group</a></p>
<hr>
<h4>Your Groups</h4>
<ul>
  {% for group in groups %}
    <li>
      {{ group.name }} 
      (<a href="{{ url_for('chat', chat_type='group', chat_id=group.id) }}">Chat</a>)
      {% if group.admin_id == current_user.id %}
         - <a href="{{ url_for('add_to_group', group_id=group.id) }}">Add Users</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
