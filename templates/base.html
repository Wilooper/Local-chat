<!DOCTYPE! html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ title if title else "Chat App" }}</title>
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Optional: Animate.css for prebuilt animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Global dark theme styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 20px;
      padding: 15px;
    }
    .form-control, .btn {
      background-color: #333;
      border: none;
      color: #e0e0e0;
      transition: background-color 0.3s, transform 0.2s;
    }
    .form-control:focus, .btn:focus {
      box-shadow: none;
    }
    .btn-primary {
      background-color: #6200ea;
    }
    .btn-primary:hover {
      background-color: #7e3ff2;
      transform: scale(1.02);
    }
    a { 
      color: #bb86fc; 
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #d0a9ff;
    }
    /* Chat area animation: fadeIn on load */
    #chat {
      height: 60vh;
      background: #222;
      padding: 10px;
      overflow-y: auto;
      animation: fadeIn 1s ease-out;
    }
    /* Keyframes for fadeIn animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Add a subtle hover animation to card elements */
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.3s;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning animate__animated animate__shakeX">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.socket.io/3.0.0/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/3.0.0/socket.io.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
