{% extends "base.html" %}
{% block content %}
<h2>Add User to Group: {{ group.name }}</h2>
<form method="post">
  <div class="form-group">
    <label>Search User by UID (must be in your chat list):</label>
    <input type="text" name="uid" class="form-control" placeholder="Enter UID" required>
  </div>
  <button class="btn btn-primary">Add to Group</button>
</form>
<p><a href="{{ url_for('group_chat') }}">Back to Groups</a></p>
{% endblock %}
