{% extends "base.html" %}
{% block content %}
<h2>Private Chat</h2>
<form method="post">
  <div class="form-group">
    <label>Search User by UID:</label>
    <input type="text" name="uid" class="form-control" placeholder="Enter UID" required>
  </div>
  <button class="btn btn-primary">Add User</button>
</form>
<hr>
<h4>Your Chat List</h4>
<ul>
  {% for user in contacts %}
    <li>{{ user.username }} (<a href="{{ url_for('chat', chat_type='private', chat_id=user.id) }}">Chat</a>)</li>
  {% endfor %}
</ul>
<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
