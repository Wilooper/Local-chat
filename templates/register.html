<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .hover-box:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        .animate-drop {
            display: inline-block;
            animation: drop 0.5s forwards;
        }
        @keyframes drop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-black p-8 rounded-lg shadow-lg w-full max-w-sm animate-fade-in hover-box">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-4">
              {% for message in messages %}
                <div class="bg-red-500 text-white p-2 rounded">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <h2 class="text-2xl font-bold mb-6 text-center text-white">
            <span class="animate-drop" style="animation-delay: 0s;">R</span>
            <span class="animate-drop" style="animation-delay: 0.1s;">e</span>
            <span class="animate-drop" style="animation-delay: 0.2s;">g</span>
            <span class="animate-drop" style="animation-delay: 0.3s;">i</span>
            <span class="animate-drop" style="animation-delay: 0.4s;">s</span>
            <span class="animate-drop" style="animation-delay: 0.5s;">t</span>
            <span class="animate-drop" style="animation-delay: 0.6s;">e</span>
            <span class="animate-drop" style="animation-delay: 0.7s;">r</span>
        </h2>
        <form method="post" action="{{ url_for('register') }}">
            <div class="mb-4 hover-box">
                <label for="username" class="block text-white text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Username" required>
            </div>
            <div class="mb-4 hover-box">
                <label for="email" class="block text-white text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email" required>
            </div>
            <div class="mb-4 hover-box">
                <label for="password" class="block text-white text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover-box">Register</button>
                <a href="{{ url_for('login') }}" class="ml-4 inline-block align-baseline font-bold text-sm text-white hover:text-gray-400 hover-box">Already have an account? Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
